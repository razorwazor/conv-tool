<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>conv-tool</title>
  <style>
    textarea {
      resize: none;
      width: 300px;
      height: 150px;
      display: block;
    }
    button {
      margin: 5px 0;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1>KD_Kara Converter</h1>
   <p>Warning: make sure osu! output is converted in <a href="https://spotco.github.io/RobeatsWebConvert2/" target="_blank">RoBeats Converter</a> before pasting.</p>
  <textarea id="input" placeholder="input"></textarea>
  <button onclick="convert()">convert</button>
  <textarea id="output" readonly placeholder="output"></textarea>

  <script>
    function convert() {
      const input = document.getElementById('input').value;
      const lines = input.trim().split('\n');
      const result = lines.map(line => {
        const numbers = line.match(/\d+/g);
        if (!numbers || numbers.length < 2) return line;
        [numbers[0], numbers[1]] = [numbers[1], numbers[0]];
        return `{${numbers.join(',')}}`;
      });
      document.getElementById('output').value = result.join('\n');
    }
  </script>
</body>
</html>
