<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Switcher</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea, button { width: 100%; margin-top: 1em; }
    textarea { height: 150px; }
  </style>
</head>
<body>
  <h1>Switch Number Positions</h1>
  <p>Paste your lines below (e.g. <code>{97297,2}</code>), and click convert.</p>
  
  <textarea id="input" placeholder="Enter data..."></textarea>
  <button onclick="convert()">Convert</button>
  <textarea id="output" readonly placeholder="Converted result..."></textarea>

  <script>
    function convert() {
      const input = document.getElementById('input').value;
      const lines = input.trim().split('\n');
      const result = lines.map(line => {
        const numbers = line.match(/\d+/g);
        if (!numbers || numbers.length < 2) return line;
        [numbers[0], numbers[1]] = [numbers[1], numbers[0]];
        return `{${numbers.join(',')}}`;
      });
      document.getElementById('output').value = result.join('\n');
    }
  </script>
</body>
</html>
